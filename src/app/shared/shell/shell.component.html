<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/main-menu" (click)="drawer.close()">About Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        style="color: whitesmoke;"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="fill-space"></span>
      <div *ngIf="(isHandset$ | async)">
        <button style="color: whitesmoke;" mat-icon-button>
          <mat-icon>face</mat-icon>
        </button>
      </div>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/">Home</a>
        <a mat-button routerLink="/blog">Blog</a>
        <a mat-button routerLink="/pages/about">About Partakers</a>
        <a mat-button routerLink="/pages/contact">Contact Us</a>
        <a mat-button routerLink="/pages/news-letter">Newsletter</a>
      </div>

    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
